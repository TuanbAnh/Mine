<div class="container mt-4">
  <div class="card">
    <h1>Staff Registation</h1>

    <form class="label">
      <div class="form-group">
        <label> Name</label>
        <input
          type="text"
          [(ngModel)]="name"
          [ngModelOptions]="{ standalone: true }"
          class="form-control"
          id="name"
          placeholder="My Name"
        />
      </div>

      <div class="form-group">
        <label>Position</label>
        <input
          type="text"
          [(ngModel)]="position"
          [ngModelOptions]="{ standalone: true }"
          class="form-control"
          id="position"
          placeholder="My Position"
        />
      </div>

      <div class="form-group">
        <label>Salary</label>
        <input
          type="text"
          [(ngModel)]="salary"
          [ngModelOptions]="{ standalone: true }"
          class="form-control"
          id="salary"
          placeholder="Salary"
        />
      </div>

      <div class="form-group">
        <label>Hire Date</label>
        <input
          type="text"
          [(ngModel)]="hire_date"
          [ngModelOptions]="{ standalone: true }"
          class="form-control"
          id="hire_date"
          placeholder="Hire_date"
        />
      </div>

      <div class="form-group">
        <label>Date</label>
        <input
          type="text"
          [(ngModel)]="date"
          [ngModelOptions]="{ standalone: true }"
          class="form-control"
          id="date"
          placeholder="Date"
        />
      </div>

      <div class="form-group">
        <label>Address</label>
        <input
          type="text"
          [(ngModel)]="address"
          [ngModelOptions]="{ standalone: true }"
          class="form-control"
          id="address"
          placeholder="Address"
        />
      </div>

      <button type="submit" class="btn btn-primary mt-4" (click)="save()">
        Save
      </button>
    </form>
  </div>

  <div class="container mt-5">
    <h1>Staff Table</h1>
    <table class="table">
      <thead class="th">
        <h1 *ngIf="!isResultLoaded">Loading.................</h1>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Position</th>
          <th scope="col">Salary</th>
          <th scope="col">Hire_date</th>
          <th scope="col">Date</th>
          <th scope="col">Address</th>
        </tr>
      </thead>
      <tbody class="tb">
        <tr *ngFor="let StudentItem of StudentArray">
          <td>{{ StudentItem.id }}</td>
          <td>{{ StudentItem.name }}</td>
          <td>{{ StudentItem.position }}</td>
          <td>{{ StudentItem.salary }}</td>
          <td>{{ StudentItem.hire_date }}</td>
          <td>{{ StudentItem.date }}</td>
          <td>{{ StudentItem.address }}</td>
          <td>
            <button
              type="button"
              class="btn btn-success"
              (click)="setUpdate(StudentItem)"
            >
              Edit
            </button>
            <button
              type="button"
              class="btn btn-danger"
              (click)="setDelete(StudentItem)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
